<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <title>AhilesShop Add Money</title>
</head>

<body style="background-color: #f7f9fb;">
  <a class="text-center link-dark text-decoration-none">
    <h1 class="my-5">AhilesShop</h1>
  </a>
  <div class="container d-flex align-items-center flex-column">
    <form class="shadow p-3 bg-white" style="width: 25rem" action="">
      <h3 class="mb-3">AddMoney</h3>
      <input id="moneyadd" class="form-control mb-3" type="text"  placeholder="how many money you have to add?">
      <input id="email" class="form-control mb-3" type="text"  placeholder="Enter Bank Email">
      <input id="username" class="form-control mb-3" type="text"  placeholder="Enter Bank UserName">
      <input id="pas" class="form-control mb-3" type="password"  placeholder="Enter Bank Password">
      <button onclick="pay()" type="button" class="btn btn-success w-100">Pay</button>
      <a  href="buy.html"><button type="button" class="btn btn-success w-100  mt-2">Cancel</button></a>
    </form>
  </div>
  <script src="scriptaddmoney.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
</body>

</html>
